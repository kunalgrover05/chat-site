<!DOCTYPE html>
<html>
<head>
 <title>IITM Chat</title>
    <meta name="description" content="Chat system with private messages">
    <link type="text/css" rel="stylesheet" href="./css/style.css" media="screen">
</head>
<body>
    <div id="wrapper">
        <h1>Chat</h1>

        <div id="Chat">
            <div class="info">
                <div id="status" style="color:#A9A9A9">Connecting...</style></div>
                <div id="nick"></div>
                <div id="online">There are <span id="total">0</span> users online.</div>
            </div>
            <div id="logs">
                <div id="messages"><ul></ul></div>
                <div id="users"><ul></ul></div>
            </div>
            <div class="controls">
                <input type="text" id="chatInput" name="chatInput1" maxlength="255" value="" />
                <div id="talkto">
                    You are talking to: <strong><span id="selected">broadcast</span></strong>
                    <a id="broadcast" href="#" title="Talk to everyone">broadcast</a>
                </div>
            </div>
        </div>


<script type="text/javascript" src="./js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="./socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./js/support-chat.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
</body>
</html>
